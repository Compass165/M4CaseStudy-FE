<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Get Selected Option Value</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            let positionId;
            let positionName;
            $("select#edit-select-val.form-control").change(function(){
                positionId = $(this).children("option:selected").val();
                positionName = $(this).children("option:selected").text();
                console.log(positionId);
                console.log(positionName);
                alert("You have selected the country - " + positionId + positionName);
            });
        });
    </script>
</head>
<body>
<form>
    <label>Select Country:</label>
    <select class="country">
        <option value="usa">United States</option>
        <option value="india">India</option>
        <option value="uk">United Kingdom</option>
    </select>
    <select id="edit-select-val" class="form-control">
        <option value="1">Tiền đạo</option>
        <option value="2">Tiền vệ</option>
        <option value="3">Hậu vệ</option>
        <option value="4">Thủ môn</option>
    </select>
</form>
</body>
</html>
